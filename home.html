<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Calculator</title>
 	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
 	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<table style="width:100%">
			  <tr>
			    <th colspan="4" class="input">0</th>
			  </tr>
			  <tr>
			    <td class="num">AC</td>
			    <td class="num">+/-</td>
			    <td class="num">%</td>
			    <td class="sign">รท</td>
			  </tr>
			  <tr>
			    <td class="num">7</td>
			    <td class="num">8</td>
			    <td class="num">9</td>
			    <td class="sign">ร</td>
			  </tr>
			  <tr>
			    <td class="num">4</td>
			    <td class="num">5</td>
			    <td class="num">6</td>
			    <td class="sign">-</td>
			  </tr>
			  <tr>
			    <td class="num">1</td>
			    <td class="num">2</td>
			    <td class="num">3</td>
			    <td class="sign">+</td>
			  </tr>
			  <tr>
			    <td colspan="2" class="num">0</td>
			    <td class="num">.</td>
			    <td class="sign">=</td>
			  </tr>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
